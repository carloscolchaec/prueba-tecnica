<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/clientes.css">
  <title>Ordenes - Pagina Principal</title>
</head>

<body>


  <div class="container-app">



    <div class="container">
      <div class="row py-4">
        <div class="col-3">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreateOrders">
            Crear Nueva Orden
          </button>

        </div>
      </div>
      <table id="clientsTB" class="display" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>N° ORDEN</th>
            <th>H° DEL PEDIDO</th>
            <th>NI</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>CORREO ELECTRONICO</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody id="listClients">
        </tbody>
      </table>
      
          <div class="container text-center py-3">
            <a class="text-muted" href="./">Volver al menu principal</a>
          </div>
    </div>
  </div>

  <!-- Modal create Order -->
  <div class="modal fade" id="modalCreateOrders" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Orden</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formCreateOrder">
            <div class="form-group">
                <label for="niUser">Codigo del pedido</label>
                <input type="text" class="form-control" maxlength="8" id="codeOrders" placeholder="Codigo del pedido">
              </div>
            <div class="form-group">
              <label for="niUser">Numero de identidad</label>
              <input type="text" class="form-control" maxlength="10" id="niUserNewSearch" placeholder="Numero de identidad">
            </div>
            <div class="form-group">
              <label for="niUser">Nombre</label>
              <input type="nameUser" class="form-control" disabled id="nameUserNew" placeholder="Nombre del cliente">
            </div>
            <div class="form-group">
              <label for="niUser">Apellido</label>
              <input type="text" class="form-control" disabled id="surnameUserNew" placeholder="Apellido del cliente">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo Electronico</label>
              <input type="email" class="form-control" disabled id="emailUserNew" aria-describedby="emailHelp"
                placeholder="Correo Electronico">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MOdal Update User -->
  <div class="modal fade" id="ModalEditUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formUpdateUser">
              
                <div class="form-group">
                  <label for="niUser">Numero de identidad</label>
                  <input type="text" class="form-control" maxlength="10" id="niUserUpdate" placeholder="Numero de identidad" disabled>
                </div>
                <div class="form-group">
                    <label for="niUser">Nombre</label>
                    <input type="nameUser" class="form-control" id="nameUserUpdate" placeholder="Nombre del cliente">
                  </div>
                  <div class="form-group">
                    <label for="niUser">Apellido</label>
                    <input type="text" class="form-control" id="surnameUserUpdate" placeholder="Apellido del cliente">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Correo Electronico</label>
                  <input type="email" class="form-control" id="emailUserUpdate" aria-describedby="emailHelp" placeholder="Correo Electronico">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Actualizar Cliente</button>
            </div>
        </form>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/orders.js"></script>
</body>

</html>
